{% extends 'photos/base.html' %}{% load static %}{% block body %}
<main class="mt-3 container" id="top">
  <h1 class="mt-3">New Luku</h1>
  <div class="row g-5">
    <div class="col-md-7 col-lg-8">
      <form class="needs-validation" method="POST">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Product Name"
              required
            />
          </div>

          <div class="col-md-6">
            <input
              type="file"
              class="form-control-file"
              name="image"
              multiple
            />
          </div>

          <div class="col-12">
            <textarea
              name="description"
              id="description"
              cols="5"
              rows="10"
              class="form-control"
              placeholder="Description of product"
              required
            ></textarea>
          </div>

          <div class="col-md-6">
            <select name="category" class="form-control">
              <option value="none">Select a category...</option>
              {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="category_new"
              name="category_new"
              placeholder="New Category.."
            />
          </div>
        </div>

        <button class="mt-3 w-100 btn btn-dark btn-lg" type="submit">
          Add Product
        </button>
      </form>
    </div>

    <div class="col-md-5 col-lg-4 order-md-last">
      <ul class="list-group mb-3">
        {% for photo in photos %}
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <a
              style="text-decoration: none"
              class="h6 text-dark"
              href="{% url 'photo' photo.pk %}"
              >{{ photo.description }}</a
            >
            <br />
            <small class="text-muted">{{ photo.category }}</small>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</main>

<footer class="my-5 pt-5 text-muted text-center text-small">
  <a class="underline text-dark" href="#top">Back to top</a>
</footer>

{% endblock %}
