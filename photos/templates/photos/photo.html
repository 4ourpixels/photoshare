{% extends 'photos/base.html' %} {% load static %} {% block body %}
<div id="top" class="container">
  <div class="row">
    <section class="py-5">
      <div class="container">
        <div class="row gx-5">
          <aside class="col-lg-6">
            <div class="border rounded-4 mb-3 d-flex justify-content-center">
              <a
                data-fslightbox="mygalley"
                class="rounded-4"
                target="_blank"
                data-type="image"
                href="{{ photo.image.url }}"
              >
                <img
                  style="
                    max-width: 100%;
                    max-height: 100vh;
                    margin: auto;
                    object-fit: cover;
                  "
                  class="rounded-4 fit"
                  src="{{ photo.image.url }}"
                />
              </a>
            </div>
          </aside>

          <main class="col-lg-6">
            <div class="ps-lg-3">
              <h4 class="title text-dark">{{ photo.name }}</h4>

              <div class="mb-3">
                <span class="h3">{{ photo.description }}</span>
              </div>

              <p class="text-muted">{{ photo.category }}</p>

              <div class="row">
                <dt class="col-3">Type:</dt>
                <dd class="col-9">Regular</dd>

                <dt class="col-3">Color</dt>
                <dd class="col-9">Available</dd>

                <dt class="col-3">Brand</dt>
                <dd class="col-9">Photo shop</dd>
              </div>

              <hr />

              <div class="row mb-4">
                <div class="col-md-4 col-6">
                  <label class="mb-2">Size</label>
                  <select
                    class="form-select border border-secondary"
                    style="height: 35px"
                  >
                    <option>size</option>
                  </select>
                </div>
              </div>
              <button
                data-product="{{ photo.pk }}"
                data-action="add"
                class="btn btn-dark update-cart"
              >
                <i class="me-1 fa fa-shopping-basket"></i> Add to cart
              </button>
              <a
                data-product="{{ photo.pk }}"
                data-action="add"
                class="btn btn-outline-dark update-cart"
                href=""
                >View Cart</a
              >
            </div>
          </main>
        </div>
      </div>
    </section>
  </div>
</div>
{% endblock %}
